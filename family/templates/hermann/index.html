{%  extends 'base.html' %}
{% block content %}

    <div class="hermann">
        <h1>Ég heiti Hermann.</h1>
        <h2>Velkomin á heimasíðuna mína.</h2>
    </div>

    <div class="hermann_info">
        {% for info in hermann %}
            <h4>Ég heiti {{ info.first_name }} {{ info.middle_name }} {{ info.last_name }} og ég er {{ info.age }} gamall.</h4>
        {% endfor %}
    </div>
{% endblock %}
